<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="text-center">
    <form th:method="POST" th:action="@{/auth/registration}" th:object="${user}"
          style="max-width: 360px; margin: 0 auto">
        <h1 class="h2 mt-4 fw-bold text-start">Registration</h1>

        <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Name"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        <br/>

        <input type="text" th:field="*{age}" id="age" class="form-control" placeholder="Age"/>
        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
        <br/>

        <input type="text" th:field="*{email}" id="email" class="form-control" placeholder="Email"/>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
        <br/>

        <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Password"/>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
        <br/>
        <div class="form-group m-3" readonly="readonly">
            <label for="roles">Choose your role</label>
            <select class="form-select w-100" multiple
                    aria-label="multiple select example"
                    size="2"
                    id="roles"
                    name="checkedRegistration">
                <option selected="selected">
                    USER
                </option>
                <option>
                    ADMIN
                </option>
            </select>
        </div>

        <input type="submit" value="Sign Up!" class="btn btn-lg btn-primary mt-2"/>

    </form>
</div>
</body>
</html>

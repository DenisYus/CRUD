<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="text-center">
    <form name="f" method="POST" action="/process_login" style="max-width: 360px; margin: 0 auto">
        <h1 class="h2 mt-4 fw-bold text-start">Please sign in</h1>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <input type="text" name="username" id="username" class="form-control" placeholder="Email address"/>
        <br/>

        <input type="password" name="password" id="password" class="form-control" placeholder="Password"/>
        <br/>
        <input type="submit" value="Sign in" class="btn btn-lg btn-primary mt-2"/>
        <div th:if="${param.error}" style="color: red">
            Incorrect email or password
        </div>
        <a href="/auth/registration" class="btn btn-lg btn-primary mt-2">Registration</a>
    </form>
</div>
</body>
</html>

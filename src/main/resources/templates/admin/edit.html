<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update people</title>
</head>
<body>
<form th:method="patch" th:action="@{/admin/people/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="id">Id</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="id">
    <br/>
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age">
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br/>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>
    <label for="password">Password</label>
    <input type="password" th:value="${user.getPassword()}" id="password" name="password" >
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>

        <label for="role">Role</label>
        <select class="form-select w-100" multiple
                aria-label="multiple select example"
                size="2"
                id="role"
                name="role">
            <option th:each="role : ${roles}" th:selected="${role == user.getRole()}" th:value="${role}">
            <th:block th:text="${role}"> </th:block>
            </option>
        </select>

    <br/>

    <input type="submit" value="Update person">
</form>
</body>
</html>
